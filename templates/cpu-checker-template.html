<template name="cpuChecker">

	<div class="cpu-checker-wrapper">
		
		{{> cpuCheckerControlPanel }}

		<div class="usage-graph">
			<div class="error-graph-percent error-graph-25-percent">
				<div class="error-graph-percent-text">25%</div>
			</div>
			<div class="error-graph-percent error-graph-50-percent">
				<div class="error-graph-percent-text">50%</div>
			</div>
			<div class="error-graph-percent error-graph-75-percent">
				<div class="error-graph-percent-text">75%</div>
			</div>
			<div class="usage-graph-big-usage-number">
				{{> currentUsageBigNumber}}
			</div>
		</div>

		{{> cpuErrors}}

	</div>

</template>
